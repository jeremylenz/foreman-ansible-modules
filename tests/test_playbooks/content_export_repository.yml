---
- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        organization_name: "Export Org"
    - include_tasks: tasks/product.yml
      vars:
        product_name: "Export Test Product"
        organization_name: "Export Org"
        product_state: present
    - include_tasks: tasks/repository.yml
      vars:
        product_name: "Export Test Product"
        repository_name: "TestRepo"
        repository_state: present
        organization_name: "Export Org"
      register: result
    - include_tasks: tasks/content_export_repository.yml # Full export
      vars:
        id: "{{ result.entity.repositories[0]['id'] }}"
        expected_change: true
        incremental: false
        organization_name: "Export Org"
        foreman_organization: "Export Org"
    - include_tasks: tasks/repository.yml # i dont know why but it loses result in the next step if I don't include repository.yml here
      vars:
        product_name: "Export Test Product"
        repository_name: "TestRepo"
        repository_state: present
        organization_name: "Export Org"
      register: result
    - include_tasks: tasks/content_export_repository.yml # Incremental export
      vars:
        id: "{{ result.entity.repositories[0]['id'] }}"
        expected_change: true
        incremental: true
        # from_history_id: "{{ result.task.output.export_history_id }}" # (not required; will use most recent export by default)
        organization_name: "Export Org"
        foreman_organization: "Export Org"
...
