---
- name: "Export library content (full)"
  vars:
    - organization_name: "Test Organization"
  content_export_library:
    username: "{{ foreman_username }}"
    password: "{{ foreman_password }}"
    server_url: "{{ foreman_server_url }}"
    validate_certs: "{{ foreman_validate_certs }}"
    organization: "{{ organization_name }}"
    destination_server: "{{ destination_server | default(omit) }}"
    incremental: false
    from_history_id: "{{ from_history_id | default(omit) }}"
  register: result

- assert:
    fail_msg: "Library export failed srry!"
    that:
      - result.changed == expected_change
  when: expected_change is defined

- name: "Export library content (incremental)"
  vars:
    - organization_name: "Test Organization"
  content_export_library:
    username: "{{ foreman_username }}"
    password: "{{ foreman_password }}"
    server_url: "{{ foreman_server_url }}"
    validate_certs: "{{ foreman_validate_certs }}"
    organization: "{{ organization_name }}"
    destination_server: "{{ destination_server | default(omit) }}"
    incremental: true
    from_history_id: "{{ from_history_id | default(omit) }}"
  register: result

- assert:
    fail_msg: "Incremental library export failed srry!"
    that:
      - result.changed == expected_change
  when: expected_change is defined
...
